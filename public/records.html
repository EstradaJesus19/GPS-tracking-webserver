<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
    <link rel="icon" href="media/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tippy.js@6/themes/light.css">
    <link rel="stylesheet" href="styles/records.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="media/TrackIt.svg" alt="TrackIt_logo" id="logo"></a>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Real time</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contentCard">
            <div class="filterContainer">
                <form id="timeFilterForm">
                    <h2>Records filtering</h2>
                    <label for="startDateTime">Start time:</label>
                    <input type="text" id="startDateTime" placeholder="dd-mm-yyyy --:--" class="flatpickrDateTime" maxlength="16">
                    
                    <label for="endDateTime">End time:</label>
                    <input type="text" id="endDateTime" placeholder="dd-mm-yyyy --:--" class="flatpickrDateTime" maxlength="16">
                    
                    <button id="timeFilterBtn">Apply filter</button>
                </form>
            </div>
            <div class="mapContainer">
                <div id="map"></div>
                <div id="pathSelector" class="pathSelectors">
                    <h4>Select a path</h4>
                    <div id="pathButtons"></div>
                </div>
                <div id="positionControl" class="positionControls">
                    <div class="positionHeader">
                        <button id="toggleButton" class="toggleButton">&#9664;</button>
                        <h4>Position filtering</h4>
                    </div>
                    <div id="positionOptions">
                        <div id="latitudeContainer" class="positionDataContainer">
                            <label for="latitude">Latitude:</label>
                            <input type="number" class="positionData" id="latitude" placeholder="NA" maxlength="8">
                        </div>
                        <div id="longitudeContainer" class="positionDataContainer">
                            <label for="longitude">Longitude:</label>
                            <input type="number" class="positionData" id="longitude" placeholder="NA" maxlength="8">
                        </div>
                        <div id="radiusContainer" class="positionDataContainer">
                            <label for="radius">Radius:</label>
                            <input type="number" class="positionData" id="radius" maxlength="8" min="500" step="50" value="500">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    
    <script>
        flatpickr(".flatpickrDateTime", {
            enableTime: true,
            dateFormat: "d-m-Y H:i",
            time_24hr: true,
            allowInput: false
        });
    </script>
    <script src="scripts/records.js"></script>
</body>
</html>
