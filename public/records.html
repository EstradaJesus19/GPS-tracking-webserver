<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
    <link rel="icon" href="media/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles/records.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="media/TrackIt.svg" alt="TrackIt_logo" id="logo"></a>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="main">Real time</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-wrapper">
            <div class="filter-wrapper">
                <h2>Filter by time frame</h2>
                <form id="timeFilterForm">
                    <label for="startDateTime">Start time:</label>
                    <input type="text" id="startDateTime" placeholder="dd-mm-yyyy --:--" class="flatpickr-datetime" maxlength="16">
                    
                    <label for="endDateTime">End time:</label>
                    <input type="text" id="endDateTime" placeholder="dd-mm-yyyy --:--" class="flatpickr-datetime" maxlength="16">
                    
                    <button id="filter-btn">Apply filter</button>
                </form>
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr(".flatpickr-datetime", {
            enableTime: true,
            dateFormat: "d-m-Y H:i",
            time_24hr: true,
            allowInput: false
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/records.js"></script>
</body>
</html>
