<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackIT locator</title>
    <link rel="icon" href="media/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="media/TrackIt.png" alt="Logo del grupo estudiantil" id="logo"></a>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active main">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-wrapper">
            <div class="location-info">
                <h1>Current location data</h1>
                <p>Latitude: <span id="latitude">N/A</span></p>
                <p>Longitude: <span id="longitude">N/A</span></p>
                <p>Date: <span id="date">N/A</span></p>
                <p>Time: <span id="time">N/A</span></p>
                <p>Provider: <span id="provider">N/A</span></p>
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
