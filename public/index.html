<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time</title>
    <link rel="icon" href="media/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="media/TrackIt.svg" alt="TrackIt_logo" id="logo"></a>
        <nav>
            <ul id="menu">
                <li><a href="records.html" class="main">Records</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contentCard">
            <div class="locationInfo">
                <h1>Real time location</h1>
                <div class="locationData">
                    <p>Latitude: <span id="latitude">N/A</span></p>
                    <p>Longitude: <span id="longitude">N/A</span></p>
                    <p>Date: <span id="date">N/A</span></p>
                    <p>Time: <span id="time">N/A</span></p>
                </div>
            </div>
            <div class="mapContainer">
                <div id="map"></div>
                <button id="streetViewButton" class="mapButton">Street View</button>
            </div>
        </div>
    </main>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
