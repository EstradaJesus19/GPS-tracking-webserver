<!DOCTYPE html>
<html>
<head>
    <title>UDP Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Tracking location data</h1>
    <p>Latitude: <span id="latitude">N/A</span></p>
    <p>Longitude: <span id="longitude">N/A</span></p>
    <p>Date: <span id="date">N/A</span></p>
    <p>Time: <span id="time">N/A</span></p>
    <p>Provider: <span id="provider">N/A</span></p>

    <script>
        const ws = new WebSocket('ws://trackit1.ddns.net:80');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('latitude').textContent = data.latitude;
            document.getElementById('longitude').textContent = data.longitude;
            document.getElementById('date').textContent = data.date;
            document.getElementById('time').textContent = data.time;
            document.getElementById('provider').textContent = data.provider;
        };

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
