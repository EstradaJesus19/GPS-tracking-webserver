<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time</title>
    <link rel="icon" href="media/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="media/TrackIt.svg" alt="TrackIt_logo" id="logo"></a>
        <nav>
            <ul id="menu">
                <li><a href="records.html" class="main">Historical data</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contentCard">
            <div class="vehicleSelector">
                <button class="vehicleDropdown">
                    Select vehicles
                    <img src="media/arrow-right.svg" class="dropdownIcon">
                </button>
                <div class="dropdownContent">
                    <label><input type="checkbox" checked> Vehicle 1</label>
                    <label><input type="checkbox" checked> Vehicle 2</label>
                </div>
            </div>
            <div class="locationInfo">
                <h1>Real time location</h1>
                <!-- <div class="locationData">
                    <p>Latitude: <span id="latitude">N/A</span></p>
                    <p>Longitude: <span id="longitude">N/A</span></p>
                    <p>Date: <span id="date">N/A</span></p>
                    <p>Time: <span id="time">N/A</span></p>
                </div> -->
            </div>
            <div class="mapContainer">
                <div id="map"></div>
                <button id="streetViewButton" class="mapButton">Street View</button>
                <div id="positionControl" class="positionControls">
                    <div class="positionHeader">
                        <h4>Position data</h4>
                    </div>
                    <div id="positionOptions">
                        <div id="latitudeContainer" class="positionDataContainer">
                            <label for="latitudeInput">Latitude:</label>
                            <span class="fixedData" id="latitudeInput">NA</span>
                        </div>
                        <div id="longitudeContainer" class="positionDataContainer">
                            <label for="longitudeInput">Longitude:</label>
                            <span class="fixedData" id="longitudeInput">NA</span>
                        </div>
                        <div id="dateContainer" class="positionDataContainer">
                            <label for="dateInput">Date:</label>
                            <span class="fixedData" id="dateInput">NA</span>
                        </div>
                        <div id="timeContainer" class="positionDataContainer">
                            <label for="timeInput">Time:</label>
                            <span class="fixedData" id="timeInput">NA</span>
                        </div>
                    </div>
                    <div class="hiderContainers" id="hiderContainerPosition visible">
                        <button id="hiderPosition" class="collapsed">
                            <img id="arrowIconPosition" src="media/arrow-right.svg" alt="Toggle Arrow" width="20" height="20">
                        </button>
                    </div>
                </div>
                <div id="carVariables" class="carVariablesContainer">
                    <div class="gaugeContainer">
                        <div class="gaugeLine line1"></div>
                        <div class="gaugeLine line2"></div>
                        <div class="gaugeLine line3"></div>
                        <div class="gaugeLine line4"></div>
                        <div class="gauge"></div>
                        <div class="gaugeVelocity">
                            <span class="speedValue" id="speedValue">0</span>
                            <span class="speedUnit">km/h</span>
                        </div>
                        <div class="gaugeRPM">
                            <span class="rpmValue" id="rpmValue">0</span>
                            <span class="rpmUnit">rpm</span>
                        </div>
                    </div>
                    <div class="fuelGauge">
                        <div class="fuelIndicators">
                            <div class="fuelLevelText top">F</div>
                            <div class="fuelIcon">
                                <img src="media/fuel.svg" alt="Fuel icon">
                            </div>
                            <div class="fuelLevelText bottom">E</div>
                        </div>
                        <div class="fuelContainer" id="fuelContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
